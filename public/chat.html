<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  

    <title>ChatCord App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-solid fa-code"></i> Atcoder ABC community</h1>
        <button id="leave-btn" class="btn"><i class="fas fa-solid fa-person-walking-arrow-right"></i>Leave</button>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-users"></i>Users</h3>
          <div class="user-list">
            <span class="status online"></span>
            <h2 id="users"></h2>
          </div>
        </div>
        <div class="chat-messages"></div>
      </main>


      <div class="chat-form-container">
        <form id="chat-form">
          <input id="msg" type="text" placeholder="Message" required autocomplete="off"></input>
          <button class="btn"><i class="fas fa-solid fa-arrow-up"></i></button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.1/qs.min.js" 
            integrity="sha512-vuLOE4Fh9lfxaN9n81Vl1HwrqMYz9WKoNmsHNC7Hz7OWX4k4O7FjCyQ1tQ82RJExao+Fas40RLiS5PCfVRGgnQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
